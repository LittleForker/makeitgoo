{% extends "base.html" %}

{% block html_head %}
<script type="text/javascript">

$(function() {
    $('#deploy').click(function(){
        $('#output').html('')
        $('#status').html('DEPLOYING');
        $('#output').load('{% url mgapp.views.deploy_app %}?app_id=' + $('#app_id').val(), function(){
            $('#status').html('DEPLOYED');
            $('#deploys').load('{% url mgapp.views.deploys %}?app_id=' + $('#app_id').val())
        });
        
    })
    
});
</script>
{% endblock %}

{% block content %}
<h1>{{ app.name }}</h1>
<form name="makeitgoo">
<input type="hidden" value="{{app.id}}" name="app_id" id="app_id" />
<input type="button" value="deploy" id="deploy">
<h3 id="status">STATUS</h3>
<div id="output" style="font-family:'Inconsolata', Courier New, monospace; width:500px"></div>
</form>

<div id="deploys">
{% include "deploys.html" %}
</div>

{% endblock %}
